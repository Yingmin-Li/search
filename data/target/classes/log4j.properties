log4j.rootCategory=info,stdout,R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[erroCorrection] %d{yyyy-MM-dd HH:mm:ss} %p [%t] %C.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.R=spider.MyRollingFileAppender
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.File=/workspace/erroCorrection.log
log4j.appender.R.layout.ConversionPattern=[erroCorrection] %d{yyyy-MM-dd HH:mm:ss} %p [%t] %C.%M(%L) | %m%n

 



 



